<div class="card border-light mb-3 mt-5">
  <div class="card-header alert-dark">{{titulo}}</div>
  <div class="card-body">

<!--    boton para dirigir al formulario de alumno-->
    <button class="btn btn-primary my-2" routerLink="/cursos/form">Crear Curso</button>

    <div class="alert alert-info" *ngIf="cursos?.length ==  0">
      No hay datos para mostrar
    </div>

    <table class="table table-hover table-striped mt-4" *ngIf="cursos?.length > 0">
      <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Alumnos</th>
        <th>Examenes</th>
        <th>Editar</th>
        <th>Eliminar</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let curso of cursos">
        <td>{{curso.id}}</td>
        <td>{{curso.nombre | uppercase}}</td>
        <td><button class="btn btn-info btn-sm" [routerLink]="['/cursos/asignar-alumnos', curso.id]">añadir ({{curso.alumnos.length}})</button></td>
        <td><button class="btn btn-outline-success btn-sm" [routerLink]="['/cursos/asignar-examenes', curso.id]">añadir ({{curso.examenes.length}})</button></td>
        <td>
          <button class="btn btn-secondary btn-sm" [routerLink]="['/cursos/form', curso.id]">Editar</button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminar(curso)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>

    <mat-paginator [length]="totalRegistros"
                   [pageSize]="totalPorPagina"
                   [pageIndex]="paginaActual"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="paginar($event)"
                   aria-label="Select page"
                   showFirstLastButtons
                   class="float-left mx-2">
    </mat-paginator>
  </div>
</div>
